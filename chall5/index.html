<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class = "naviTop">
            <i class="fas fa-times fa-lg"></i>
            <h2>Playlist</h2>
            <div></div>
        </div>

                <h1>Random Love</h1>

            </div>
        </div>
        <div class = "btn__naviMusic">
            <button type="button" class="btn__naviMusic--shadow">
                <i class="fas fa-regular fa-play "></i>
                <h3>Play</h3>
            </button>
            <button type="button" class="btn__naviMusic--shadow">
                <i class="fas fa-regular fa-heart fa-lg"></i>
            </button>
            <button type="button" class="btn__naviMusic--shadow">
                <i class="fas fa-solid fa-plus fa-lg"></i>
            </button>
        </div>
        <ul class = "list--music">
            <li class = "box--music">
               <div class = "music__img--mini" style = "background-color: tomato"></div>

                    <h3>Matargasti</h3>

                </div> 
            </li>
            <li class = "box--music">

                </div> 
            </li>
            <li class = "box--music">
               <div class = "music__img--mini" style="background-color: blue"></div>
                <div class = "music__intro-alignColumn">
                    <h3>Try Everthing</h3>
                    <h5>Shakira ยบ Zootopia</h5>
                </div> 
            </li>
            <li class = "box--music">
               <div class = "music__img--mini" style = "background-color: darkturquoise;"></div>
                <div class = "music__intro-alignColumn">
                    <h3>Sunflower</h3>
                    <h5>Joseph Vincent ยบ Sunflower</h5>
                </div> 
            </li>
        </ul>
        
    </main>

</html>
